<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="subody">

            <div id="top" class="top" >
                <div id="logo" >
                    <img src="../../resources/imagenes/logo1.PNG" width="490" height="95" />

                </div>
                <div id="navegador">
                    <ul> 
                        <li><a href="listaClientes.xhtml">Lista de Clientes</a></li> 
                        <li><a href="principal_Admi.xhtml">Inicio</a></li> 
                    </ul>
                </div>

            </div>
            <div id="content" >

                <p:panel id="pnventas" >
                    <h:form id="frmventa">


                        <p:dataTable id="dtVentas" 
                                     value="" var="venta"
                                     emptyMessage="No hay ventas" >
                            <p:column headerText="Ventas">
                                <p:outputLabel id="txt4" />
                            </p:column>
                            <p:column headerText="Productos Vendidos">
                                <p:outputLabel id="txt5" />
                            </p:column>
                            <p:column headerText="Precio">
                                <p:commandButton value="eliminar" icon="ui-icon-trash"/>

                            </p:column>

                        </p:dataTable>              
                    </h:form>
                </p:panel>

            </div>

        </div>
    </h:body>
</html>
