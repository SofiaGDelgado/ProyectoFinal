<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <h:outputStylesheet name="./css/fondo_1.css" />
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Bienvenido-Administracion</title>
    </h:head>
    <h:body>
        
        <p:separator />

                        <h:form id="frmcliente" >
                            <p:commandButton id="btnAgregar" value="Agregar usuario" onclick="location='registroAdmin.xhtml'" />
                            <p:separator />
                            <p:commandButton id="btnLista" value="Lista Productos" onclick="location='listaVentas_1.xhtml'" />
                            <p:separator />
                         
                           <p:dataTable id="dtCliente" 
                                        value="#{usuarioFormBean.obtenerListaUsuariosActivos()}" var="cliente"
                                         emptyMessage="No hay clientes" >
                               
                                <p:column headerText="Nombre Usuario">
                                    <p:outputLabel id="txt3"  value="#{cliente.nombreUsuario}"/>
                                </p:column>
                               <p:column headerText="Contraseña">
                                   <p:outputLabel id="txt7"  value="#{cliente.password}" />
                                </p:column>
                               <p:column headerText="Nombres">
                                   <p:outputLabel id="txt3"  value="#{cliente.nombres}"/>
                                </p:column>
                               <p:column headerText="Apellidos">
                                   <p:outputLabel id="txt3"  value="#{cliente.apellidos}"/>
                                </p:column>
                                <p:column headerText="Tipo">
                                    <p:outputLabel id="txt4"  value="#{cliente.tipoUsuario}"/>
                                </p:column>
                                <p:column headerText="¿Activo?">
                                    <p:outputLabel id="txt5" value="#{cliente.estado}"/>
                                </p:column>
                                <p:column headerText="Edicion">
                                    <p:commandButton  id="btnEliminar" value="Eliminar" icon="ui-icon-trash"  action="#{clienteFormBean.eliminarCliente(cliente)}" update="frmcliente"/>
                                    
                                </p:column>

                            </p:dataTable>              
                        </h:form>
       
            
        
    </h:body>
</html>
