<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Factura</title>
    </h:head>
    <h:body>
         <p:panel id="pnfactura">
            <p:growl id="msgs" showDetail="true">
                <h:form id="frmfactura" enctype="multipart/form-data">
                    <p:panelGrid id="tblfactura" columns="6" >
                        
                                  <p:outputLabel id="fecha" value="Fecha: " />
                                 <p:outputLabel value="#{detalleFormBean.unaFactura.fecha}"/> 
                                 <p:outputLabel id="usuario" value="Usuario: " />
                                 <p:outputLabel value="#{detalleFormBean.unaFactura.usuarios}"/>
                                 <p:outputLabel id="codigo" value="Codigo : " />
                                 <p:outputLabel value="#{detalleFormBean.unaFactura.usuarios.codigo}"/>
                                 <p:outputLabel id="modpago" value="Modo de Pago: " />
                                 <p:outputLabel value="#{detalleFormBean.unaFactura.modopago}"/>
                                  <p:outputLabel id="numFactura" value="Numero De Facturas: " />
                                  <p:outputLabel value="#{detalleFormBean.unaFactura.numFactura}"/>
                                  <p:outputLabel id="totalcom" value="Total Compra: " />
                                  <p:outputLabel value="#{detalleFormBean.unDetalle.precioProdCant}"/>
                               
                    </p:panelGrid>
                    <h:panelGrid id="tbldetallefactura" columns="3">
                        <p:dataTable id="tblDetallefactura"
                                     value="#{detalleFormBean.listadoDetalleCompra}"
                                     emptyMessage="No hay productos por comprar">
                            <p:column headerText="Producto">
                                <p:outputLabel value="#{detalleFormBean.unDetalle.productos}"/>
                            </p:column>             
                            <p:column headerText="Cantidad">
                                <p:outputLabel value="#{detalleFormBean.unDetalle.cantidad}"/>
                            </p:column>   
                            <p:column headerText="Total Producto">
                                <p:outputLabel value="#{detalleFormBean.unDetalle.precioProdCant}"/>
                            </p:column>   
                            
                        </p:dataTable>
                       
                    </h:panelGrid>
                        <p:commandButton id="btnconfirprocompra" value="IMPRIMIR FACTURA" ajax="false"
                                         actionListener="#{detalleFormBean.cargarFactura()}"/>
                        <p:commandButton id="btncerrarcompra" value="SALIR"/>
                </h:form>
            </p:growl>
        </p:panel>
    </h:body>
</html>
